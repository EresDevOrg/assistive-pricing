name: Delegated Compute

on:
  workflow_dispatch:
    inputs:
      stateId:
        required: true
      eventName:
        required: true
      eventPayload:
        required: true
      settings:
        required: true
      authToken:
        required: true
      ref:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Echo inputs
        run: echo ${{ inputs.settings }}

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Calling action
        uses: ./
        with:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
